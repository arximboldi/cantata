name: Nix Build

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - main

  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    name: ğŸš§ Nix Flake
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 'â„ï¸ Install Nix'
      uses: cachix/install-nix-action@v30
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: 'ğŸš§ Build Cantata'
      run: nix build --print-build-logs
